<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>:has form</title>
</head>

<body>
  <form action="">
    <legend>
      Sign up
    </legend>
    <div class="form-group">
      <label for="name">Name</label>
      <p class="form-group__req">Should be at least 3 characters long</p>
      <input type="text" id="name" name="name" required placeholder="John" minlength="3">
      <p class="form-group__error">Hmm, this is too short</p>
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <p class="form-group__req">Please provide a valid email address</p>
      <input type="email" id="email" name="email" required placeholder="john@mail.com">
      <p class="form-group__error">This e-mail field is required</p>
    </div>
    <div class="form-group">
      <input type="submit" value="Send">
    </div>
  </form>
</body>

</html>
