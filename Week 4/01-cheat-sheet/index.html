  <h1>Img full width</h1>
  <!--
      Check the width of the images and order them from small to big
      Browser decides which images it picks using the formula
      image width / viewport width = the closest to 1 (but higher than 1)
      
      sizes indicates that the image must take the entire viewport 
    -->
  <img class="img--full" src="./assets/img/regular/beach.jpg" alt="a lighthouse at the beach by sunset" />
