  <h1>Img partial</h1>
  <!--
      Check the width of the images and order them from small to big
      Browser decides which images it picks using the formula
      image width / 2/3 of the viewport width = the closest to 1 (but higher than one)

      Image can only take 2/3 of the viewport which is indicates by sizes 66.66vw
      Example:
      viewport of 768 -> 2/3 is 512
      500 / 512 = 0,97 (too small)
      750 / 512 = 1,4 (closest to one)

      On a retina display
      viewport of 768 -> 2/3 is 512 x 2 = 1024
      1000 / 1024 = 0,97
      1250 / 1024 = 1,22
      However: only flips at a width of 839 because browser calculations / simulations are not always that accurate with retina (DPR 2)
  -->
  <img class="img--2thirds" src="./assets/img/regular/beach.jpg" alt="a lighthouse at the beach by sunset">
